<!DOCTYPE html>
<html lang="en" ng-app="discGolfMap">
    <head>
        <title>Disc Golf Map</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <!-- Bootstrap -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- OpenLayers -->
        <script src="http://openlayers.org/en/v3.8.2/build/ol.js"></script>
        <link rel="stylesheet" href="http://openlayers.org/en/v3.8.2/css/ol.css" type="text/css">

        <!-- Angular -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

        <!-- Map Test Application -->
        <script src="js/map.js"></script>
        <script src="js/MapController.js"></script>
        <script src="js/mapService.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body ng-controller="MapController">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                     <div id="map" class="map"></div>
                </div>
            </div>
        </div>
        <div class="button">
            <button id="geolocation">Geolocation</button>
            <button id="record">Record</button>
        </div>
        <img id="location_marker" src="images/location-marker-yellow-23.png" alt="loco">
    </body>
</html>
